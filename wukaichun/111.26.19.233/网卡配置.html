<script type="text/javascript" src="cn/jscript/tp/mybase_new.js"></script><script language="JavaScript">
function confirmBut() {
	// if($("#eth3_ipaddr").val()!=$("#oldIP").val()){
	if('1'==1){
		BootstrapDialog.confirm({
	        title: '警告',
	        message: '修改网络会重启服务器，稍后请通过新的IP地址访问服务器',
			btnCancelLabel: '取消',
	        btnOKLabel: '确定',
	        callback:function(result){
		        if(result) {
				    $.ajax({
				       type: "POST",
				       url: "admin.php?op=servicemgr_networkset",
				       data: $("#addFormData").serialize(),
				       dataType:'json',
				        beforeSend: function () {
				           ShowLoading();
				        },
				        complete: function () {
				            HiddenLoading();
				        },
				       success: function(res){
				         if(res.code=='00'){
				         	alert(res.text);
				            window.parent.location.href="index.php";
				        }else{
				            alert(res.text);
				        }
				       },
				       error: function(XMLHttpRequest, textStatus, errorThrown) {
				       		alert('error');
							console.log(XMLHttpRequest.status+'|'+XMLHttpRequest.readyState+'|'+textStatus);
					   }
				    });
		        }
	        }
		})
	}else{
		alert("双机热备或双网卡已开启，请关闭后再进行网卡设置！");
		return false;
	}
	return true;
}
</script>
